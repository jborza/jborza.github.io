<body>
    <button onclick="A()">A</button>
    <button onclick="B()">B</button>
    <table>
        <tr>
            <td id="row0">0</td>
            <td>Points</td>
        </tr>
        <tr>
            <td id="row1">0</td>
            <td>Lvl 1 Generators</td>
        </tr>
        <tr>
            <td id="row2">0</td>
            <td>Lvl 2 Generators</td>
        </tr>
        <tr>
            <td id="row3">0</td>
            <td>Lvl 3 Generators</td>
        </tr>
        <tr>
            <td id="row4">0</td>
            <td>Lvl 4 Generators</td>
        </tr>
    </table>
    <script>
        let brightness = 0
        let factor = 0
        let points = 0
        let generators = [0, 0, 0, 0]
        setInterval(function(){
            tick();
        },1000);
        function incrementGeneratorsByVal (idx, num) {
    generators[idx] = generators[idx] + num
}
function tick () {
    points += generators[0]
    for (let index = 0; index <= 2; index++) {
        incrementGeneratorsByVal(index, generators[index + 1])
    }
    showAll()
}
function showAll () {
    showNumber(0, points)
    for (let index2 = 0; index2 <= 3; index2++) {
        showNumber(index2 + 1, generators[index2])
    }
}
function A() {
    points += 1
    showNumber(0, points)
}
function B() {
    if (generators[2] > 10) {
        incrementGeneratorsByVal(2, -10)
        incrementGeneratorsAt(3)
    }
    if (generators[1] > 10) {
        incrementGeneratorsByVal(1, -10)
        incrementGeneratorsAt(2)
    }
    if (generators[0] > 10) {
        incrementGeneratorsByVal(0, -10)
        incrementGeneratorsAt(1)
    }
    if (points >= 10) {
        points += -10
        incrementGeneratorsAt(0)
    }
    showAll()
}
function incrementGeneratorsAt (idx) {
    generators[idx] = generators[idx] + 1
}
function showNumber(row, num){
    let el = document.getElementById('row'+row);
    el.textContent = num;
}
    </script>
</body>
